{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <fieldset>
            <div class="form-group">
                <select class="form-control input-group"  name="symbol"  id="sel1" autocomplete="off" autofocus type="text"/>
                    <option disabled="" selected="" value="">Symbol</option>
                    {% for i in symbol %}
                    <option value="{{ i.symbol }}">{{ i.symbol }}</option>
                {% endfor %}
               </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
